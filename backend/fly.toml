# Fly.io Configuration
app = "ai-content-generator"
primary_region = "iad"  # US East (change to your preferred region)

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8001"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false  # Keep always-on
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Health check
[[services.http_checks]]
  interval = 10000
  timeout = 2000
  grace_period = "5s"
  method = "GET"
  path = "/health"
