[pytest]
# Pytest configuration for AI Content Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    performance: Performance and load tests
    slow: Tests that take significant time to run
    smoke: Quick smoke tests for basic functionality
    api: API endpoint tests
    service: Service layer tests
    utils: Utility function tests
    requires_api: Tests that require external API access
    requires_db: Tests that require database access

# Timeout settings (in seconds)
timeout = 300

# Parallel execution
# Use: pytest -n auto
# Requires: pip install pytest-xdist

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Environment variables for testing
env =
    TESTING=true
    LOG_LEVEL=DEBUG
